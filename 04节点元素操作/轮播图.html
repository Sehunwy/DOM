    <div id="box" style="overflow: hidden; width: 300px;height: 300px;margin: auto;position: relative">

<script>
    //准备图片数据
    var imgs = ['./imgs/1.jpg','./imgs/2.jpg','./imgs/3.jpg','./imgs/5.jpg'];
    //获得容器
    var box = document.getElementById('box');
    var imgBox= [];
    //根据图片创建img元素
    var length = imgs.length;
    for(var i=0;i<=length-1;i++) {
        var img = document.createElement('img');
        //设置相关的属性
        img.style.width='300px';
        img.style.height='300px';
        img.src=imgs[i];
        img.style.position="absolute";
        var imgX = -300*i;
        img.style.left = imgX+'px';
        imgBox[i]={imgbox:img,imgboxX:imgX};

        //图片放到盒子里
        box.appendChild(img);
    }
    setInterval('run()',50);
    function run() {
        imgBox.forEach(function (box) {
            box.imgboxX=box.imgboxX+5;
            if(box.imgboxX>=300)
                box.imgboxX=-3*300;
            box.imgbox.style.left=box.imgboxX+'px';
        })
    }
